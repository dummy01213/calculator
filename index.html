<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div id="screen">
            <div id="input">0</div>
        </div>
        <div id="mid">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div id="last">
            <div id="first">
                <button value="7" class="int">7</button>
                <button value="8" class="int">8</button>
                <button value="9" class="int">9</button>
                <button value="/" class="operator">/</button>
            </div>
            <div id="second">
                <button value="4" class="int">4</button>
                <button value="5" class="int">5</button>
                <button value="6" class="int">6</button>
                <button value="*" class="operator">*</button>
            </div>
            <div id="third">
                <button value="1" class="int">1</button>
                <button value="2" class="int">2</button>
                <button value="3" class="int">3</button>
                <button value="-" class="operator">-</button>
            </div>
            <div id="fourth">
                <button value="." class="int">.</button>
                <button value="0" class="int">0</button>
                <button value="=" id="equal">=</button>
                <button value="+" class="operator">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
